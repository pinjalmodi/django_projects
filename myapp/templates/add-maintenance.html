{% extends 'admin-header.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
  <br>
  <br>
  <br>
  <br>
<div id="wrapper" class="homepage-1"> <!-- wrapper -->
          
          
          <div id="content"> <!-- Content -->
              <div class="page-title">
                  <div class="container">
                      <div class="page-title-inner" align="center">
                          
                          <div class="breadcumb"> <a href="{% url 'admin-index' %}">Home</a><span> / </span><span>Member Information</span></div>
                          <div class="clearfix"></div>
                      </div>
                  </div>
              </div>
              
              <div class="about-page">
                  <div class="container">
                      <div class="row">

                          
                          <div class="col-md-6 ct-form" ><br>
                          
                          
                              
                              {% if msg %}
                              <b style="color: blue;">{{msg}}</b>
                              {% endif %}
                              <form method="post" action="{% url 'add-maintenance' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="maintenance_amount">Maintenance Amount:</label>
                <input type="number" name="maintenance" id="maintenance_amount" step="0.01" min="0" required>
            </div>
            <input type="hidden" name="action" value="add">
            <button type="submit" class="btn btn-primary">Add Maintenance</button>
        </form>
                          </div>
                      </div>
                      </div>
                     </div>
                  </div>
                  
              </div>

          </div> <!-- Content -->
          
      </div> <!-- wrapper -->
      
</body>
</html>
{% endblock %}
