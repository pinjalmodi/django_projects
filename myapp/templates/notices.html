{% extends 'admin-header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
  <br>
  <br>
  <br>
  <br>

	<div class="container">

                              {% if msg %}
                              <b style="color: blue;">{{msg}}</b>
                              {% endif %}
                              <form class="global-notice" action="{% url 'notices' %}" method="post" enctype="multipart/form-data" >
                                {% csrf_token %}

                                <div class="form-group">
                                	<label for="cf_name"><h4>Title</h4></label>
                                      <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                                  </div>
<div class="form-group">
 <label for="cf_message"><h4>Global Notice</h4></label>
 <textarea class="form-control" name="notice" id="cf_message" placeholder="Notice" rows="20" cols="50"></textarea>
 <input type="hidden" name="action" id="action" value="">
  </div>
                                  
 <button type="submit" onclick="document.getElementById('action').value='add';" class="btn btn-primary">Add</button>
 <button type="submit" onclick="document.getElementById('action').value='update';" class="btn btn-primary">Update</button>
 <button type="submit" onclick="document.getElementById('action').value='delete';" class="btn btn-primary">Delete</button>
                                 
</div>
</body>
</html>
{% endblock %}
