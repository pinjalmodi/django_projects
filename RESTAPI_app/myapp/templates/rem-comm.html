
<h3>Discussion:</h3>
<p>{{ discussion.title }}</p>

<h3>Comments:</h3>
<ul>
    {% for comment in comments %}
        <li>{{ comment.content }} - {{ comment.author }} 
            <form action="{% url 'rem-comm' discussion_id=discussion_id comment_id=comment.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
